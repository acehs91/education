<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        가변패딩
    </title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap {
            /* (960) */
            width: 90%;
            margin: 0 auto;
            background-color: yellowgreen;
        }
        #wrap>p {
            padding: 50px;
            /* (50/960)*100 = 5.208333333333334 */
            padding: 50px 5.208333333333334%;
        }
    </style>
</head>
<body>
    <div id="wrap">
       <p>
            [서울=뉴시스]최은수 신유림 이종성 수습 권민지 수습 기자 = 본격적인 겨울 추위가 시작되면서 서울 출근길 풍경도 달라졌다. 아침 체감온도가
            영하 10도 아래로 떨어지자 시민들은 급하게 꺼낸 두툼한 겨울옷에 목도리와 마스크까지 챙겨 착용한 채 발걸음을 서둘렀다. 3일 기상청에 따르면
            이날 아침 기온은 -11도~-1도로 바람도 강하게 불어 체감 추위는 더욱 낮다.서울에 한파주의보가 내려지면서 도심 곳곳에서도 출근길 내내 영하권
            추위가 이어졌다.
        </p>
    </div>
</body>
</html>
