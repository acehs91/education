<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        고정형을 가변형으로 계산하기
    </title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap {
            width: 1440px;
            width: 90%;
            margin: 30px auto;
        }
        header {
            height: 120px;
            background-color: red;
        }
        h1 {
            font-size: 36px;
            /* (36/16) = 2.25 */
            font-size: 2.25rem;
            color: #fff;
            text-align: center;
        }
        main {
            display: flex;
        }
        section {
            width: 1000px;
            /* (1000/1440)*100 = 69.44444444444444 */
            width: 69.44444444444444%;
            height: 400px;
            background-color: blue;
        }
        aside {
            width: 440px;
            /* (440/1440)*100 = 30.555555555555557 */
            width: 30.555555555555557%;
            height: 400px;
            background-color: green;
        }
        footer {
            height: 120px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>가변형</h1>
        </header>
        <main>
            <section>
                <h2>Contents</h2>
            </section>
            <aside>
                <h2>Aside</h2>
            </aside>
        </main>
        <footer>
            <p>footer</p>
        </footer>
    </div>
</body>
</html>
