<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 기초, 박스 단수 실습</title>
    <style>
        /* 공통 CSS : 모바일 퍼스트 */
        #wrap {
            /* (960) */
            width: 90%;
            margin: 0 auto;
        }
        #wrap div {
            width: 100%;
            height: 200px;
        }
        #wrap div:nth-child(1) {background-color: red;}
        #wrap div:nth-child(2) {background-color: green;}
        #wrap div:nth-child(3) {background-color: blue;}
        #wrap div:nth-child(4) {background-color: silver;}
        #wrap div:nth-child(5) {background-color: orangered;}

        /* 768px 이상 */
        @media screen and (min-width:768px){
            #wrap {
                display: flex;
                flex-flow: row wrap;
            }
            #wrap div {
                width: 50%;
            }
            #wrap div:nth-child(5) {
                width: 100%;
            }
        }

        /* 960px 이상 */
        @media screen and (min-width:960px){
            #wrap div {
                width: 20%;
            }
            #wrap div:nth-child(5) {
                width: 20%;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
