<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <title>종합 테스트</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
  </head>

  <script>
    // 1번문제
    var name = prompt("당신의이름은 무엇입니까?", "김현수");
    var hegiht = Number(prompt("당신의 키는 무엇입니까?", "180"));
    var wight = Number(prompt("당신의 몸무게는?", "78"));

    var normalWeight = (hegiht - 100) * 0.9;
    document.write(name + "님의 적정몸무게는 " + normalWeight + "kg 입니다."); //72;

    if (wight === normalWeight) {
      document.write(
        "<h1 style='color:green'>" + name + "님, 건강관리 잘 하셨네요</h1>"
      );
    } else {
      document.write(
        "<h1 style='color:red'>" + name + "님, 건강을 위해 체중 관리 요망</h1>"
      );
    }

    // 2번문제
    var age = prompt("당신의나이는 몇살입니까?", "34");
    var year = prompt("해당연도는 몇년도입니까", "2025");

    if (40 >= year % 2 === 0 && age % 2 === 0) {
      document.write("건강검진 대상자입니다.<br>");
    } else {
      document.write("건강검진 대상자가 아닙니다.<br>");
    }

    // 3번문제

    var subject = ["html", "css", "javascript", "jquery"];
    for (var i = 0; i < subject.length; i++) {
      document.write(subject[i] + "<br>");
    }

    //4번째 문제
    window.onload = function () {
      var pic = document.getElementById("boy");
      console.log(pic);

      function changeImg() {
        pic.src = "./images/girl.png";
        pic.alt = "소녀이미지";
      }

      function originPic() {
        pic.src = "./images/boy.png";
        pic.alt = "소년이미지";
      }
      pic.addEventListener("mouseenter", changeImg);
      pic.addEventListener("mouseleave", originPic);
    };

    //5번째 문제
    $(document).ready(function () {
      alert("제이쿼리 준비완료!!");
    });
  </script>

  <body>
    <img src="./images/boy.png" alt="소년이미지" id="boy" />
  </body>
</html>
